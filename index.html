<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Administración</h1>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <h3>Agregar nueva gift card</h3>
                    <form id="formGift">
                        <div class="row mt-3">

                            <div class="col">
                                <label>Gift</label>
                                <input type="text" class="form-control" id="gift" required>
                            </div>
                            <div class="col">
                                <label>Tipo</label>
                                <select id="tipo" class="form-control">
                                    <option value="Suscripción">Suscripción</option>
                                    <option value="Compra">Compra</option>
                                </select>

                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label>Tiempo</label>
                                <select id="tiempo" class="form-control">
                                    <option value="1 mes">1 mes</option>
                                    <option value="2 mes">2 meses</option>
                                    <option value="5 meses">5 meses</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Precio</label>
                                <input type="number" class="form-control" id="precio" required>
                            </div>

                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control" required placeholder="URL de la imagen"
                                    id="imagen">
                            </div>

                        </div>
                        <div class=" mt-3 d-flex justify-content-end">
                            <button class="btn btn-info">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class=" col-12 col-md-8 offset-md-2">
                    <h3>Tabla de contenido</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Gift</th>
                                <th>Tipo</th>
                                <th>Tiempo</th>
                                <th>Precio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cuerpo-tabla">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalGift" tabindex="-1" aria-labelledby="modalGiftLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalGiftLabel">Modificar Gift</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formModal">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="">Gift</label>
                                <input type="text" id="giftModal" class="form-control" required />
                            </div>
                            <div class="col">
                                <label for="tipo">Tipo</label>
                                <select name="tipo" id="tipoModal" class="form-control">
                                    <option value="Suscripción">Sucripción</option>
                                    <option value="Compra">Compra</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="tiempo">Tiempo</label>
                                <select name="tiempo" id="tiempoModal" class="form-control">
                                    <option value="1 mes">1 mes</option>
                                    <option value="3 meses">3 meses</option>
                                    <option value="5 meses">5 meses</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="">Precio</label>
                                <input type="number" id="precioModal" class="form-control" required />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="">Imagen</label>
                                <input type="text" class="form-control" placeholder="URL de la imagen" id="imagenModal"
                                    required />
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-end">
                            <button class="btn btn-info">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/index.js" type="module"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
</body>

</html>
